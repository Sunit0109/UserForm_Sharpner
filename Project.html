<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form with Categories</title>
    <link rel="stylesheet" href="Project.css">
  </head>
  <body>
    <h1>Add Product</h1>

    <form id="productForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required />

      <label for="sellingPrice">Selling Price:</label>
      <input type="number" id="sellingPrice" required />

      <label for="category">Add Category:</label>
      <select id="category" required>
        <option value="food">Food</option>
        <option value="electronics">Electronics</option>
        <option value="clothes">Clothes</option>
      </select>

      <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>

    <div id="foodSection" class="category-section">
      <h3>Food</h3>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Selling Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="foodList">
          <!-- Food products will be listed here -->
        </tbody>
      </table>
    </div>

    <div id="electronicsSection" class="category-section">
      <h3>Electronics</h3>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Selling Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="electronicsList">
          <!-- Electronics products will be listed here -->
        </tbody>
      </table>
    </div>

    <div id="clothesSection" class="category-section">
      <h3>Clothes</h3>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Selling Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="clothesList">
          <!-- Clothes products will be listed here -->
        </tbody>
      </table>
    </div>
  </body>
  <script src="Project.js"></script>
</html>
